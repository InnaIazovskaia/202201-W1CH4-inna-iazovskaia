<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link rel="shortcut icon" href="images/cart-plus-solid.svg" />
    <script
      src="https://kit.fontawesome.com/3b5009fe3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="color-articulos">
    <header class="flex color-header">
      <h1>Lista de la compra</h1>
      <nav class="nav">
        <ul class="nav__ul flex">
          <li>Principal</li>
          <li class="bold">Lista</li>
          <li>Acerca de</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flex compras color-compras text-25px">
        <i class="fas fa-plus-circle"></i>
        <input
          class="color-compras bordernone text-r text-25px"
          readonly
          value="2/3 comprados"
        />
      </section>
      <section class="articulos color-articulos">
        <div class="articulos__scu flex ">
          <div>
            <input type="checkbox" id="pan" />
            <label for="#pan" class="text text-20px">Pan</label>
          </div>
          <div>
            <input
              class="bordernone color-articulos text-r text-20px"
              readonly
              value="0.75€"
            />
            <button class="color-articulos bordernone text-20px">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="articulos__scu flex">
          <div>
            <input type="checkbox" id="azucar" />
            <label for="#azucar" class="text-20px">Azúcar</label>
          </div>
          <input class="bordernone color-articulos text-r text-20px" readonly />
          <button class="bordernone color-articulos text-20px">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="articulos__scu flex">
          <div>
            <input type="checkbox" id="leche" />
            <label for="#leche" class="text text-20px">Leche</label>
          </div>
          <div>
            <input
              class="bordernone color-articulos text-r text-20px"
              readonly
              value="1.2€"
            />
            <button class="bordernone color-articulos text-20px">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="flex total padding-top">
          <div></div>
          <input
            class="bordernone color-articulos text-r text-20px"
            readonly
            value="1.95€"
          />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
