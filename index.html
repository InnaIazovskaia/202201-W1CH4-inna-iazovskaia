<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link rel="shortcut icon" href="images/cart-plus-solid.svg" />
    <script
      src="https://kit.fontawesome.com/3b5009fe3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Lista de la compra</h1>
      <nav>
        <ul>
          <li>Principal</li>
          <li>Lista</li>
          <li>Acerca de</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <i class="fas fa-plus-circle"></i>
        <input type="text" value="2/3 comprados" />
      </section>
      <section>
        <input type="checkbox" id="pan" />
        <label for="#pan">Pan</label>
        <input type="text" value="0.75€" />
        <button><i class="fas fa-times"></i></button>
        <input type="checkbox" id="azucar" />
        <label for="#azucar">Azúcar</label>
        <input type="text" />
        <button><i class="fas fa-times"></i></button>
        <input type="checkbox" id="leche" />
        <label for="#leche">Leche</label>
        <input type="text" value="1.2€" />
        <button><i class="fas fa-times"></i></button>
        <input type="text" value="1.95€" />
      </section>
    </main>
  </body>
</html>
